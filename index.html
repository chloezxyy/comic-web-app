<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <br />

    <title>Comic App</title>
  </head>
  <!-- execute JS func immediately after page has loaded -->
  <body onload="getOnLoad()">
    <div class="page">
      <h2 class="title">Comic</h2>
      <nav>
        <button id="first" class="button">First</button>
        <button id="prev" class="button">Prev</button>
        <button id="random" class="button">Random</button>
        <button id="next" class="button">Next</button>
        <button id="last" class="button">Last</button>
        <select id="selectComicNumber">
          <option value="1">1 comic</option>
          <option value="3" selected>3 comics</option>
          <option value="5">5 comics</option>
        </select>
      </nav>
      <br />
      <div id="search-container">
        <label for="searchInput">
          Search comic number from 1 to
          <span id="lastInput">2475</span>
        </label>
        <br />
        <br />
        <div id="loader"></div>
        <input type="number" id="searchInput" min="1" />
        <button class="button search" id="searchBtn">Search</button>
      </div>
      <br />
      <br />
      <div id="comic-content"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
